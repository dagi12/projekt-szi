plugins {
    id 'java' // or 'groovy' Must be explicitly applied
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'pl.edu.amu.wmi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}
task copyResources(type: org.gradle.api.tasks.Copy) {
    from 'res'
    into 'build/libs/res'
}
task makeJar() {
    dependsOn = ['shadowJar', 'copyResources']
    println 'jar will be made in build/libs'
    println 'after succesfull compilation run:\nrun java -jar build/libs/JARNAME'
}
shadowJar {

    manifest {
        attributes("Implementation-Title": "Intelligent Waiter",
                "Implementation-Version": version,
        "Application-Class": "Application")
    }


}


dependencies {
    compile "com.github.xaguzman:pathfinding:0.2.6"
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'
    compile group: 'net.java', name: 'quickcheck', version: '0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
}
